<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      {{> tagNav tagNavProps}}
    </div>

    <div class="container">
      <!-- Trigger the modal with a button -->
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Get Started</button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog" style="width: 1300px; height:750px;
  margin: auto;">
        <div class="modal-dialog modal-lg">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 style="color:#000; text-align:center" class="modal-title">Follow this video to create your first product.</h4>
            </div>

            <div class="modal-body">
              <p style="color:#000">Click the<span style="color:aqua"> full screen</span> icon for a bigger view. </p>
              <p class="jumbotron">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/mz64Gjiedg4" frameborder="0" allowfullscreen></iframe>
              </p>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>

    </div>
    <div class="search">{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs">{{> i18nChooser}}</div>
    <div class="accounts">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart">{{> cartIcon}}</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
</template>
